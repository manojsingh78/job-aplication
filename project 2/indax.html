<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contaner">
        <div class="apply_box">
          <h1>job application<span class="small">(web)</span></h1>
          <form>
            <div class="form_contaner">
                <div class="form_contol">
                    <label for="First_name">First name</label>
                    <input id="First_name" name="First_name" placeholder="enter your First name ">
                    
                </div>
                <div class="form_contol">
                    <label for="last_name">last name</label>
                    <input id="last_name" name="last_name"placeholder="enter your last name"> 
                </div>
                <div class="form_contol">
                    <label for="email">email</label>
                    <input id="email" name="email"placeholder="enter your emial"> 
                </div>
               <div class="form_contol">
                <label for="job_role">job role</label>
                <input id="job_role" name="job_role" placeholder="enter job role">
               </div>
               <div class="form_contol">
                <label for="address">address</label>
                <textarea id="address" name="address"row="4" cols=""50 placeholder="enter address"></textarea>
               </div>
               <div class="form_contol">
                <label for="">city</label>
                <select name="city id"="city">
                    <option value="delhi">delhi</option>
                    <option value="delhi">uk</option>
                    <option value="delhi">up</option>
                    <option value="delhi">mp</option>
                </select>
               </div>
               <div class="form_contol">
                <label for="pincode">pincode</label>
                <input type="number" id="pincode" name="pincode" placeholder="pincode" >
               </div>
               <div class="form_contol">
                <label for="date">date</label>
                <input type="date" id="date" name="date" >
               </div>
               <div class="form_contol">
                <label for="uplode_your_cv">uplode cv</label>
                <input type="file" id="uplode_your_cv" name="uplode_your_cv" >
               </div>

            </div>
            <div class="button">
                <button type="submit">apply now</button>
            </div>
          </form>
        </div>

    </div>
</body>
</html>
